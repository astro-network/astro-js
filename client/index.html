<head>
  <title>Wufi</title>
</head>

<body>
	<header class="navbar">
		<div class="navbar-inner">
			<a class="brand" href="/">Wufi Txn Streamer</a>
		</div>
	</header>
	
	<div id="main" class="row-fluid">	
		{{sendTxn}}
		{{> txns}}
	</div>

</body>




<template name="txns">
	<div class="txns-container">
		{{#each txnsList}}
			{{> txn}}
		{{/each}}
	</div>
</template>

<template name="txn">
	<div class="txn-container">
		<br>Sender: {{sender}}
		<br>Recipient: {{reciever}}
		<br>Amount: {{amount}}
		<br>Date: {{date}}
	</div>
</template>
