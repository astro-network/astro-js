<head>
  <title>My Wufi Page</title>
</head>

<body>
	<header class="navbar">
		<div>
			<a class="brand" href="/">Wufi Txn Streamer</a>
		</div>
	</header>
	
	{{> txns}}
	

</body>

<template name="txns">
	<div class="txns-container">
		{{#each txnsList}}
			{{> txn}}
		{{/each}}
	</div>
</template>

<template name="txn">
	<div class="txn-container">
		<br>Sender: {{sender}}
		<br>Recipient: {{reciever}}
		<br>Amount: {{amount}}
		<br>Date: {{date}}
	</div>
</template>
