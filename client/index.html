<head>
  <title>Wufi</title>
</head>

<body>
	<header class="navbar">
		<div class="navbar-inner">
			<a class="brand" href="/">Wufi Txn Streamer</a>
		</div>
	</header>
	
	<div id="main" class="row-fluid">
		{{> sendXRP}}
		{{> txns}}
	</div>

</body>



<template name="txns">
	<div class="txns-container container">
		<h3>Previous Transactions:</h3>
		{{#each txnsList}}
			{{> txn}}
		{{/each}}
	</div>
</template>

<template name="txn">
	<div class="txn-container row">
		Sender: {{sender}} <br/>
		Recipient: {{reciever}}	<br/>
		Amount (in XRP): {{amount}} <br/>
		Date: {{date}}
	</div>
</template>

<template name='sendXRP'>
	<div class='txn-input-container container'>
		<h3>Send XRP to Another User:</h3>
		<form>
			<label for="recipient-addr"></label>
				<input id="recipient-addr" type="text" value="Recipient's Address"/>
			<label for="send-amount"></label>
				<input id="send-amount" type="text" value="Amount"/>
			<br><input type="submit" id="submit-txn"/>
		</form>
	</div>
</template>
